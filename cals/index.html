<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Gallary</title>
    </head>
<body>
    <!-- Calculator buttons -->
    <nav class="navbar-extend-sm bg-warning" >
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-items">
                    <h1 id="heading1" class="d-flex justify-content-center">Mobile Clone</h1>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <!--for Mobile view -->
    <div class="mobile">
        <div class="border-box">
            <div class="black-line"></div>
            <div class="icon-box">
                <div class="calculator">
                    <input type="text" id="display" disabled>
                    <div class="buttons">
                        <button class="btn" data-value="7">7</button>
                        <button class="btn" data-value="8">8</button>
                        <button class="btn" data-value="9">9</button>
                        <button class="btn operator" data-value="/">÷</button>
                        
                        <button class="btn" data-value="4">4</button>
                        <button class="btn" data-value="5">5</button>
                        <button class="btn" data-value="6">6</button>
                        <button class="btn operator" data-value="*">×</button>
                        
                        <button class="btn" data-value="1">1</button>
                        <button class="btn" data-value="2">2</button>
                        <button class="btn" data-value="3">3</button>
                        <button class="btn operator" data-value="-">−</button>
                        
                        <button class="btn" data-value="0">0</button>
                        <button class="btn" data-value=".">.</button>
                        <button class="btn" id="clear" onclick="location.reload()">C</button>
                        <button class="btn operator" data-value="+">+</button>
                        
                        <button class="btn" id="equals" data-value="=">=</button>
                    </div>
                </div>
            <!-- buttom icons  -->
            <div class="bottom-icons">
                <!-- <button class="btn" id="espace"><i class="fa-solid fa-square"></i></button> -->
                <button class="btn" id="home"><i class="fa-solid fa-circle"></i></button>
                <!-- <button class="btn" id="back"><i class="fa-solid fa-angles-left"></i></button> -->
            </div>
        </div>
    </div>
    <br>
    
    <script src="script.js"></script>
</body>
</html>
